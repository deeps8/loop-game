<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="games"></ion-back-button>
    </ion-buttons>
    <ion-title>Loopi Loop</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" [routerLink]="['/loop','level','1']" >
        <ion-icon slot="icon-only" name="play"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="success" fill="solid" [routerLink]="['/loop','create']" >
        <ion-icon name="build-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h5>Description</h5>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo at maxime provident aut consectetur officiis est molestias, quos atque, quis, debitis ullam cum repellat nemo labore velit alias ea aspernatur.</p>
  
    <div class="pics">

    </div>

    <div class="levels">
        <div class="btn-section"  >
          <h6>Game Levels</h6>
          <ion-button *ngFor="let lvl of loopService.loopLevels" [routerLink]="['level',lvl.level]" routerLinkActive="router-link-active"  color="primary" >
            Level {{lvl.level}}
          </ion-button>
        </div>

        <div class="btn-section"  >
          <h6>Test Levels</h6>
          <ion-button *ngFor="let lvl of loopService.TestLevel" [routerLink]="['level',lvl.level]" routerLinkActive="router-link-active"  color="success" >
            Level {{lvl.level}}
          </ion-button>
        </div>
    </div>
  </div>

</ion-content>
